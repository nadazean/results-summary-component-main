<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/favicon-32x32.png">
    <title>results-summary-component-main</title>
</head>
<body>
    <main>
         <div class="card">
            <div class="grid-container">
                <!--card 1-->
                <div id="card-container" class="card1">
                    <h2 class="section-title">
                        Your Result </h2>
                    <div class="circal">
                        <h1 class="num">76</h1>
                        <span class="sub-num" id="text-gray">of 100 </span>
                    </div>
                    <div class="main-content">
                        <h3 class="des-title" id="text-gray">
                            Great
                        </h3>
                         <span class="description" id="text-gray">You scored higher than 65% of
                            the people who have taken these
                            tests</span>
                    </div>

                </div>

                 <!--card 2-->
                <div id="card-container" class="card2">

                    <h2 class="secound-title ">
                        Summary </h2>
                    
                    <div class="summary-list">
                        <div id="summary-item" class="reaction">
                            <div id="title">
                                <img src="image/icon-reaction.svg" alt="">
                                <span>Reaction</span>
                            </div>
                            <div class="sub-title">80 <span> / 100</span></div>
                        </div>

                        <div id="summary-item" class="memory">
                            <div id="title">
                                <img src="image/icon-memory.svg" alt="">
                                <span>Memory</span>
                            </div>
                            <div class="sub-title">92 <span> / 100</span></div>
                        </div>

                        <div id="summary-item" class="verbal">
                            <div id="title">
                                <img src="image/icon-verbal.svg" alt="">
                                <span>Verbal</span>
                            </div>
                            <div class="sub-title">61 <span> / 100</span></div>
                        </div>

                        <div id="summary-item" class="visual">
                            <div id="title">
                                <img src="image/icon-visual.svg" alt="">
                                <span>Visual</span>
                            </div>
                            <div class="sub-title">73 <span> / 100</span></div>
                        </div>


                    </div>    
                       
                <button class="btn">Continue</button>


                </div>
                
            </div>
         </div>




    </main>
</body>
</html>
